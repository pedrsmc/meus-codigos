<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="input-name" placeholder="Movie name">
            <input type="number" id="input-year" placeholder="Year of the movie">
            <button id="button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="advice-box">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p id="advice"></p>
        </div>
        <h1 id="title">Title</h1>
        <div class="title-box">
            <p id="year">Year</p>
            <p>-</p>
            <p id="time">Runtime</p>
        </div>
        <div class="img-box">
            <img src="" id="image" alt="None">
        </div>
        <div class="desc-box">
            <p id="desc">Movie description...</p>
            <hr>
            <div class="genre-box">
                <h3>Genre: </h3>
                <p id="genre"></p>
            </div>
            <hr>
            <div class="dir-box">
                <h3>Direction: </h3>
                <p id="director"></p>
            </div>
            <hr>
            <div class="rotten-box">
                <h3>Rotten Tomates: </h3>
                <p id="rotten"></p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
