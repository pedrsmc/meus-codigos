<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerenciamento de Descontos</title>
</head>

<body>
    <div class="principal">
        <div class="produtoField">
            <p>PRODUTO</p>
            <input type="text" id="nomeProduto" placeholder="Nome do Produto"> <br><br>
            <input type="text" id="precoProduto" placeholder="Preço Original"> <br><br>
            <input type="text" id="categoriaProduto" placeholder="Categoria"> <br><br><br>
            <div class="cadastrarDiv">
                <button id="botao">VERIFICAR</button>
            </div>
            <p id="resultado"></p>
        </div>

        <div class="descontoField">
            <p>DESCONTO</p>
            <div class="radios">
                <input type="radio" name="tipoDesconto" value="percentual" id="percentual">Percentual
                <input type="radio" name="tipoDesconto" value="valorfixo" id="valorFixo">Valor Fixo
                <input type="radio" name="tipoDesconto" value="quantidade" id="quantidade">Quantidade
            </div>
            <br><br>
            <input type="text" id="valorDesconto" placeholder="Valor ou Quantidade"> <br><br>
            <div class="datas">
                <p>DATA DE FINALIZAÇÃO</p>
                <input type="date" id="dataFinal">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
