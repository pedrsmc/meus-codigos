<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<header>
    <nav class="navbar">
        <div class="logo">
            <img src="images/icon.png">
            <div class="title">
                <h1>Landing</h1>
                <h2>Page.com</h2>
            </div>
        </div>

        <div class="assets">
            <p id="start">Ínicio</p>
            <p id="about">Sobre</p>
            <p id="services_btn">
                Serviços
                <i class="fa-solid fa-caret-down"></i>
            </p>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <div class="text-field">
            <div class="primary-text">
                <p>Descubra um mundo de</p>
                <span>possibilidades e oportunidades aqui.</span>
            </div>

            <div class="sign-div">
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <button>Enviar</button>
            </div>
        </div>
        <div class="image-div">
            <img src="images/home.png" id="home_icon">
        </div>
    </div>
</body>

</html>
